<style>
    * {
        padding: 0;
        margin: 0;
    }

    #navbaar {
        width: 100%;
        height: 80px;
        margin: 0px;
        padding: 10px;
        background-color: rgb(167, 167, 247);
    }

    .containr {
        justify-content: space-between;

    }

    #heading_span {
        font-size: 40px;
        font-weight: bolder;
        font-family: Georgia, 'Times New Roman', Times, serif;
        /* margin-left: 0px 0px; */
    }

    #icons {
        font-size: 25px;
    }

    #loggedInUser_name {
        font-size: 30px;
    }

    #profile_img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }

    /* .btn btn-secondary dropdown-toggle{

    #navegation_links {
        width: 300px;
        height: 65px;
        /* background-color: rgb(101, 98, 133); */
        margin-left: 500px;
        display: flex;
        /* text-align: center; */
        justify-content: space-between;
        border: none !important
    }

    #profile_page:hover {
        background-color: rgb(33, 204, 147);
        cursor: pointer;
        /* text-decoration: underline; */
        transition: 0.8s;
        /* border: 1px solid black; */
        /* transform: scale(0.9) ; */
    }

    #uers_page:hover {
        background-color: rgb(33, 204, 147);
        transition: 0.8s;
        cursor: pointer;
        /* text-decoration: underline; */
        /* border: 1px solid black; */
    }

    #uers_page {
        font-size: 25px;
        font-weight: bold;
        width: 400px;
        height: 65px;
        border: none;
    }

    #profile_page {
        font-size: 25px;
        font-weight: bold;
        width: 500px;
        height: 65px;
        border: none;
    }

    img:hover {
        box-shadow: 5px 5px 5px;
        transition: 0.4s;
        cursor: pointer;
    }

    #dots_icon:hover {
            opacity: 0.5!important;
            border: 0.5px solid black !important;
            border-radius: 80%;
            transition: 0.6s!important;

        }
        #allPosts{
            text-align: center;
            font-size: 25px;
            margin-top: 0px;
            width: 500px;
            height: auto;
            /* border: 1px solid black; */
            box-shadow: 5px 5px 10px rgb(204, 169, 116);;
            border-radius: 30px;
            position:absolute;
            background-color: blanchedalmond;

        }


    @media (max-width: 900px) {

        /* Navbar adjustments */
        #navbaar {
            height: auto;
            padding: 15px;
        }

        .containr {
            flex-direction: column;
            align-items: center;
        }

        #heading_span {
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }

        #loggedInUser_name {
            font-size: 22px;
        }

        #profile_img {
            width: 50px;
            height: 50px;
        }

        #icons {
            font-size: 20px;
            margin-top: 5px;
        }

        /* Navigation links container adjustments */
        #navegation_links {
            width: 90%;
            height: auto;
            margin: 20px auto;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        /* Stack buttons vertically */
        #uers_page,
        #profile_page {
            width: 90%;
            height: 50px;
            font-size: 20px;
            margin: 5px 0;
        }
    }
</style>
